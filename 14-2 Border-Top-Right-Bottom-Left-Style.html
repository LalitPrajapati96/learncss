<html>
<head>
<style>
p.borderstyle
{
border:red 3px;
border-top-style:solid;
border-right-style:dotted;
border-bottom-style:dashed;
border-left-style:ridge;
}
p.cls1
{
border-style:solid; 
border-color:red;
border-width:3px;
}
p.cls2{border:solid red 3px;}
p.cls3{border-style:solid dotted;}
p.cls4{border-style:solid dotted dashed;}
p.cls5{border-style:solid dotted dashed double;}
p.cls6
{
border-style:solid dotted dashed double;
border-color:red;
border-width:5px;
}
</style>
</head>
<body>
<p class=borderstyle>Hello Students What's up</p>
<p class=cls1>Hello Students What's up</p>
<p class=cls2>Hello Students What's up</p>
<p class=cls3>Hello Students What's up</p>
<p class=cls4>Hello Students What's up</p>
<p class=cls5>Hello Students What's up</p>
<p class=cls6>Hello Students What's up</p>
</body>
</html>
